<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="../CSS/Header.css">
</head>
<body>
    <div class="barraPesquisa">
        <div class="left">
            <img src="../Assets/Icon/homeIcon.png" id="iconHome">
        </div>
        <div class="center">
           <h1>SafeClick</h1>
        </div>
        <div class="right">
            <img src="../Assets/Icon/menuIcon.png" id="menuIcon">
        </div>
    </div>

    <div id="popupMenu" class="overlayFlex-End">
        <div id="popUpBox">
            <div class="vbox">
                <div class="hbox alinharCentro">
                    <img src="../Assets/Icon/exitIcon.png" id="exitIcon">

                    <img src="../Assets/Icon/semUsuario.png" id="userIcon">
                </div>

                <hr style="width: 100%">

                <div class="boxLateral">
                    <button class="btnLateral" id="editPerfilBtn">Perfil</button>
                    <button class="btnLateral" id="amigosBtn">Amigos</button>
                    <button class="btnLateral" id="conversaBtn">Conversas</button>
                    <hr style="width: 100%">
                    <button class="btnLateral" id="sairContaBtn">Sair da Conta</button>
                </div>
            </div>
        </div>
    </div>

    <div id="popupSair" class="overlayFlex-Center">
        <div id="popUpVerificar">
            <div class="vbox">
                <h1>Você tem certeza?</h1>
                <div class="hbox alinharBtns">
                    <button class="btnPopUpSair" id="cancelarBtn">Não</button>
                    <button class="btnPopUpSair" id="sairBtn">Sim</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
