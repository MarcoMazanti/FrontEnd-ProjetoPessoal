<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Home Page">
    <meta name="author" content="Marco Aurélio Consoni Mazanti">
    <meta name="keywords" content="Home Page">

    <link rel="stylesheet" href="../CSS/HomePage.css">

    <title>Home Page</title>
</head>
<body>
    <header>
        <div id="Header"></div>
    </header>

    <main>
        <div id="jogar">
            <button type="button" id="jogarBtn">Jogar</button>
        </div>

        <div id="conteudo">
            <div id="left">
                <div id="informacaoJogador">
                    <div style="width: 100%;">
                        <h2>Informações do Jogador</h2>
                        <hr style="width: 100%">
                    </div>
                    <div id="grid-informacoes">
                        <!-- Dados Pessoais -->
                        <div id="left-info">
                            <div class="divisor">
                                <label class="tituloInfos">ID jogador: </label>
                                <label class="valoresInfos" id="idJogador"></label>
                            </div>

                            <div class="divisor">
                                <label class="tituloInfos">Nome: </label>
                                <label class="valoresInfos" id="nomeJogador"></label><br>
                            </div>
                        </div>

                        <div id="center-info"></div>

                        <!-- Dados de Jogo -->
                        <div id="right-info">
                            <div class="divisor">
                                <label class="tituloInfos">Pontuação: </label>
                                <label class="valoresInfos" id="pontuacaoJogador"></label><br>
                            </div>

                            <div class="divisor">
                                <label class="tituloInfos">Ranking: </label>
                                <label class="valoresInfos" id="rankingJogador"></label>
                            </div>
                        </div>
                    </div>

                    <!-- Adicionar gráfico ilustrando esses dados -->
                </div>
            </div>
            <div id="center"></div>
            <div id="right">
                <div id="rankingList">
                    <div style="width: 100%;">
                        <h2>Ranking</h2>
                        <hr style="width: 100%">
                    </div>

                    <!-- Adicionar Lista de Ranking -->
                    <table id="listagem">
                        <thead>
                        <tr>
                            <th>Posição</th>
                            <th>ID</th>
                            <th>Nome</th>
                            <th>Pontuação</th>
                        </tr>
                        </thead>
                        <tbody>
                        <!-- Adiciona de forma dinâmica as linhas -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="popupOverlay" class="overlay">
            <div id="popup">
                <div id="cabecalhoJogar">
                    <h3>Configurar Campo Minado</h3>
                </div>
                <div id="tamanhoCampo">
                    <fieldset>
                        <legend>Tamanho do Campo</legend>

                        <div class="leftGame">
                            <label>
                                <input type="radio" name="tamanhoCampo" value="10x10">
                                10 × 10
                            </label><br>

                            <label>
                                <input type="radio" name="tamanhoCampo" value="20x20">
                                20 × 20
                            </label><br>

                            <label>
                                <input type="radio" name="tamanhoCampo" value="30x30">
                                30 × 30
                            </label><br>

                            <label>
                                <input type="radio" name="tamanhoCampo" value="personalizado" checked>
                                Personalizado
                            </label>
                        </div>
                        <div class="rightGame">
                            <div id="tamanhoPersonalizado">
                                <label>Altura:  </label>
                                <input type="number" id="altura" name="altura" min="10" max="50" value="10" class="inputPersonalizado"><br>

                                <br>

                                <label>Largura: </label>
                                <input type="number" id="largura" name="largura" min="10" max="50" value="10" class="inputPersonalizado"><br>
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div id="dificuldadeCampo">
                    <fieldset>
                        <legend>Dificuldade</legend>

                        <div class="leftGame">
                            <label>
                                <input type="radio" name="dificuldade" value="facil">
                                Fácil - 15%
                            </label><br>

                            <label>
                                <input type="radio" name="dificuldade" value="medio">
                                Médio - 25%
                            </label><br>

                            <label>
                                <input type="radio" name="dificuldade" value="dificil">
                                Difícil - 35%
                            </label><br>

                            <label>
                                <input type="radio" name="dificuldade" value="personalizado" checked>
                                Personalizado
                            </label>
                        </div>
                        <div class="rightGame">
                            <div id="dificuldadePersonalizada">
                                <label>Porcentagem de Minas: </label>
                                <input type="number" id="percent" name="percent" min="10" max="90" value="10" class="inputPersonalizado" style="width: 85%">
                            </div>
                        </div>
                    </fieldset>
                </div>
                <div id="btns">
                    <button type="submit" id="btnJogar" class="btnJogar">Jogar</button>
                    <button type="reset" id="btnCancelar" class="btnJogar">Cancelar</button>
                </div>
            </div>
        </div>
    </main>

    <footer id="Footer"></footer>

    <script type="module" src="../JavaScript/HomePage.js"></script>
</body>
</html>
